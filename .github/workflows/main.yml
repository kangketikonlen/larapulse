on:
  push:
    branches:
      - "main"

env:
  image_name: ${{ github.event.repository.name }}

name: üìú Test, pack & ship!
jobs:
  test:
    name: ‚úÖ Run Tests
    runs-on: ubuntu-latest
    environment: production
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testing
          MYSQL_DATABASE: larapulse
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: üêô Git checkout
        uses: actions/checkout@v3
      - name: üìÅ Make sure repository is latest
        run: git fetch --prune --unshallow
      - name: üìë Set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - name: ‚è≥ Install dependencies
        run: composer install --no-interaction
      - name: üìÑ Create environment
        run: cp .env.example .env
      - name: üîë Generate app key
        run: php artisan key:generate
      - name: üíΩ Set up database
        run: php artisan migrate --seed --env=testing
      - name: üó∫Ô∏è Check routes
        run: php artisan route:clear && php artisan route:list
      - name: ‚úÖ Run php tests
        run: vendor/bin/phpunit
  tagging:
    needs: test
    name: üè∑Ô∏è Tagging the app
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üêô Git checkout
        uses: actions/checkout@v3
      - name: üìÅ Make sure repository is latest
        run: git fetch --prune --unshallow
      - name: üîñ Create tag
        uses: kangketikonlen/base-tagging@main
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_TYPE: ${{ github.event.repository.owner.type }}
          REPO_OWNER: ${{ github.event.repository.owner.name }}
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          PRESERVE_VERSION: 5
  build:
    needs: [test, tagging]
    name: üì¶ Build the app
    runs-on: ubuntu-latest
    environment: production
    outputs:
      latest_version: ${{steps.push-image.outputs.version}}
    steps:
    - name: üêô Git checkout
      uses: actions/checkout@v3
    - name: üìÅ Make sure repository is latest
      run: git fetch --prune --unshallow
    - name: üê≥ Build image
      run: docker build . --file Dockerfile --tag $image_name --label "runnumber=${GITHUB_RUN_ID}"
    - name: üîë Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - id: push-image
      name: üõ≥Ô∏è Push image
      run: |
        image_id=ghcr.io/${{ github.repository_owner }}/$image_name
        image_id=$(echo $image_id | tr '[A-Z]' '[a-z]')
        latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1))
        latest_tag=$(echo $latest_tag | sed -e 's/^v//')
        echo image_id=$image_id
        echo latest_tag=$latest_tag
        echo "version=$latest_tag" >> $GITHUB_OUTPUT
        docker tag $image_name $image_id:$latest_tag
        docker push $image_id:$latest_tag
  deploy:
    needs: [test, tagging, build]
    name: üñ•Ô∏è Upload to server
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: üêô Git checkout
      uses: actions/checkout@v3
    - name: üìÅ Make sure repository is latest
      run: git fetch --prune --unshallow
    - name: ‚ñ∂Ô∏è Running shell script
      run: |
        cd .docker/server
        bash bin/create-storage.sh
        bash bin/generate-env.sh
    - name: üöÄ Update server
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      with:
        host: ${{ secrets.SERVER }}
        user: ${{ secrets.USERNAME }}
        pass: ${{ secrets.PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        connect_timeout: 120s
        scp: |
          '.docker/server/.env' => ${{ secrets.DIRECTORY }}
          '.docker/server/run.sh' => ${{ secrets.DIRECTORY }}
          '.docker/server/storage' => ${{ secrets.DIRECTORY }}
          '.docker/server/docker-compose.yml' => ${{ secrets.DIRECTORY }}
        last_ssh: |
          cd ${{ secrets.DIRECTORY }}
          sed -i "s/DOCKER_IMAGE_VERSION=.*/DOCKER_IMAGE_VERSION=2.0/g" .env
          sed -i "s/DB_USERNAME=.*/DB_USERNAME=${{secrets.DB_USERNAME}}/g" .env
          sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=${{secrets.DB_PASSWORD}}/g" .env
          sed -i "s/DOCKER_DATABASE_USERNAME=.*/DOCKER_DATABASE_USERNAME=${{secrets.DOCKER_DATABASE_USERNAME}}/g" .env
          sed -i "s/DOCKER_DATABASE_PASSWORD=.*/DOCKER_DATABASE_PASSWORD=${{secrets.DOCKER_DATABASE_PASSWORD}}/g" .env
          bash run.sh
  check-server:
    needs: deploy
    name: üåê Check Server Status
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üõéÔ∏è Check Server Status
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" $WEB_URL)
          if [[ "$response" -eq 200 ]]; then
            echo "Server is up and running!"
          else
            echo "Server is not responding."
            exit 1
          fi
